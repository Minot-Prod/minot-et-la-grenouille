[build]
  command = "npm ci && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[context.deploy-preview]
  [[redirects]]
    from = "/_stackbit"
    to = "/"
    status = 302

# Edge functions: 302 avant plugins/SSR pour /_stackbit*
[[edge_functions]]
  path = "/_stackbit"
  function = "stackbit-redirect"

[[edge_functions]]
  path = "/_stackbit/*"
  function = "stackbit-redirect"
